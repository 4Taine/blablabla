<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Dashboard Tab -->
  <ion-tab title="Rechercher" icon-off="ion-ios-search" icon-on="ion-ios-search-strong" href="#/tab/search">
    <ion-nav-view name="tab-search"></ion-nav-view>
  </ion-tab>

  <!-- Chats Tab -->
  <ion-tab title="Vos trajets" icon-off="ion-clipboard" icon-on="ion-clipboard" href="#/tab/path">
    <ion-nav-view name="tab-mypath"></ion-nav-view>
  </ion-tab>
  

  <!-- Account Tab -->
  <ion-tab title="Publier une annouce" icon-off="ion-ios-plus-outline" icon-on="ion-ios-plus" href="#/tab/publish">
    <ion-nav-view name="tab-publish"></ion-nav-view>
  </ion-tab>


</ion-tabs>
